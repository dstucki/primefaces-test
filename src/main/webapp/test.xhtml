<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
    <h:outputStylesheet name="test.css"/>
</h:head>
<h:body>

    <h1>p:selectOneRadio not triggering 'change' on unselect</h1>
    <h:form id="frmTest">
        <p:selectOneRadio value="#{testView.string}" unselectable="true">
            <f:selectItem itemValue="1" itemLabel="1"/>
            <f:selectItem itemValue="2" itemLabel="2"/>
            <f:selectItem itemValue="3" itemLabel="3"/>
            <p:ajax update="@form"/>
        </p:selectOneRadio>
        <br/>
        <strong>Value from bean: </strong> <h:outputText
            value="#{empty testView.string ? 'empty' : testView.string}"/>
        <br/>
    </h:form>

</h:body>
</html>
